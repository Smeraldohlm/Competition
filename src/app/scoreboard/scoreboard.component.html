<div class="scoreboard-container">
  <h1 class="scoreboard-title">Classement de la Compétition 🏆</h1>
  <table>
    <thead>
    <tr>
      <th>Rang</th>
      <th>Nom</th>
      <th>Score</th>
      <th>Matchs Joués</th>
      <th>Victoires</th>
      <th>Défaites</th>
      <th>Matchs Nuls</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of scoreboard">
      <td>
        <span *ngIf="team.rank === 1"></span>
        <span *ngIf="team.rank === 2"></span>
        <span *ngIf="team.rank === 3"></span>
        {{ team.rank }}
      </td>
      <td>{{ team.name }}</td>
      <td>{{ team.score }}</td>
      <td>{{ team.totalPlayed }}</td>
      <td>{{ team.winCount }}</td>
      <td>{{ team.loseCount }}</td>
      <td>{{ team.drawCount }}</td>
    </tr>



    </tbody>
  </table>
</div>
